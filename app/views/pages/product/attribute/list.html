<div class="page-header clearfix">
  <div class="title-bar">
    <h2 class="title">属性列表</h2>
  </div>
</div>
<div class="page-body table-container">
  <div class="toolbar clearfix">
    <a href="/product/attribute/create?categoryId={{categoryId}}&type={{type}}" class="btn btn-brand btn-large">新增属性</a>
  </div>
  <table class="table">
    <thead>
      <tr t-class:no-data="list.length == 0">
        <th class="left" width="100">属性编号</th>
        <th class="left">属性名称</th>
        <th class="left" width="100">类目编号</th>
        <th class="left" width="100">属性录入方式</th>
        <th class="left" width="100">属性可选值</th>
        <th class="left" width="100">排序</th>
        <th class="center" width="150">操作</th>
      </tr>
    </thead>
    <tbody>
      {{#for(item in list)}}
      <tr>
        <td class="left">{{item.attributeId}}</td>
        <td class="left">{{item.name}}</td>
        <td class="left">{{item.categoryId}}</td>
        <td class="left">{{item.inputType|formatInputType}}</td>
        <td class="left">{{item.inputList?item.inputList:'--'}}</td>
        <td class="left">{{item.sort}}</td>
        <td class="center">
          <a href="/product/attribute/create?attributeId={{item.attributeId}}" class="color-blue mr10">编辑</a>
          <a href="#" mx-click="remove({attributeId:{{item.attributeId}}})" class="color-blue">删除</a>
        </td>
      </tr>
      {{/for}}
      {{#if(list.length == 0)}}
      <tr class="none">
        <td class="center" colspan="7">
          暂无数据
        </td>
      </tr>
      {{/if}}
    </tbody>
  </table>
  <div class="tfoot">
    <div class="pager-container" mx-view="app/coms/pagination/pagination?total={{totalCount}}&size={{pageSize}}&page={{pageNo}}" mx-change="pageChange()"></div>
  </div>
</div>
