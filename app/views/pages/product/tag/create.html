<div class="page-header clearfix">
  <div class="title-bar">
    <h2 class="title" t-if="id">编辑标签</h2>
    <h2 class="title" t-if="!id">新增标签</h2>
  </div>
</div>
<div class="page-body">
  <form id="tag-create-form">
    <ul class="union-form">
      <li class="field">
        <p class="field-label2">标签名称</p>
        <input type="text" class="input" name="name" value="{{name}}">
      </li>
      <li class="field">
        <p class="field-label2">字段类型</p>
        <label class="mr10" mx-click="switchType({value:1})">
          <input name="type" class="mr10" checked="{{type==1}}" type="radio" value="1" />
          <span>文本标签</span>
        </label>
        <label mx-click="switchType({value:2})">
          <input name="type" class="mr10" checked="{{type==2}}" type="radio" value="2" />
          <span>带图标标签</span>
        </label>
      </li>
      <li class="field" t-if="type==2">
        <p class="field-label2">标签图标</p>
        <input type="text" class="input" name="icon" value="{{icon}}">
      </li>
      <li class="field">
        <a href="#" class="btn btn-brand btn-large" mx-click="submit()">提交</a>
      </li>
    </ul>
  </form>
</div>
