<div class="order-refund-refuse">
  <div class="dialog-hd">
    <h2 class="dialog-title">拒绝退款</h2>
  </div>
  <div class="dialog-bd">
    <textarea class="textarea" placeholder="请输入拒绝原因" mx-change="handleNote()"></textarea>
  </div>
  <div class="dialog-ft">
    <a href="javascript:;" class="btn btn-brand btn-large mr10" mx-click="submit()" t-if="handleNote">确定</a>
    <a href="javascript:;" class="btn btn-disabled btn-large mr10" t-if="!handleNote">确定</a>
    <a href="javascript:;" class="btn btn-normal btn-large" mx-click="cancel()">取消</a>
  </div>
</div>
