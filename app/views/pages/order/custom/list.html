<div class="page-header clearfix">
    <div class="title-bar">
      <h2 class="title">定制需求列表</h2>
    </div>
  </div>
  <div class="page-body table-container">
    <table class="table">
      <thead>
        <tr t-class:no-data="list.length == 0">
          <th class="left" width="150">活动封面</th>
          <th class="left">活动标题</th>
          <th class="left" width="100">活动类型</th>
          <th class="left" width="150">发布时间</th>
          <th class="left" width="100">发布状态</th>
          <th class="center" width="150">操作</th>
        </tr>
      </thead>
      <tbody>
        {{#for(item in list)}}
        <tr>
          <td class="left">
            <img src="{{item.cover}}">
          </td>
          <td class="left">{{item.title}}</td>
          <td class="left">{{item.type|formatType}}</td>
          <td class="left">{{item.updatedAt}}</td>
          <td class="left">{{{item.status|formatStatus}}}</td>
          <td class="center">
            <a href="#" mx-click="online({id:{{item.id}}})" class="color-blue mr10" t-if="item.status==2">上线</a>
            <a href="#" mx-click="offline({id:{{item.id}}})" class="color-blue mr10" t-if="item.status==1">下线</a>
            <a href="/activity/create?id={{item.id}}" class="color-blue mr10">编辑</a>
            <a href="#" mx-click="remove({id:{{item.id}}})" class="color-blue">删除</a>
          </td>
        </tr>
        {{/for}}
        {{#if(list.length == 0)}}
        <tr class="none">
          <td class="center" colspan="6">
            暂无数据
          </td>
        </tr>
        {{/if}}
      </tbody>
    </table>
    <div class="tfoot">
      <div class="pager-container" mx-view="app/coms/pagination/pagination?total={{totalCount}}&size={{pageSize}}&page={{pageNo}}" mx-change="pageChange()"></div>
    </div>
  </div>
