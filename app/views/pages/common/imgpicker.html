<div class="image-picker">
    <div class="dialog-hd">
      <h2 class="dialog-title">选择图片</h2>
    </div>
    <div class="dialog-bd">
      <ul class="image-container clearfix">
        {{#for(item in list)}}
        <li t-class:selected="item.selected">
          <div class="img-block" mx-click="pick({index:{{__INDEX__}}})">
            <img src="{{item.picPath}}?x-oss-process=style/p_30" />
          </div>
          <div class="mask"><span class="iconfont iconduigou"></span></div>
        </li>
        {{/for}}
      </ul>
    </div>
    <div class="dialog-ft">
      <a href="javascript:;" class="btn btn-brand btn-large mr10" mx-click="submit()">确定</a> 
      <a href="javascript:;" class="btn btn-normal btn-large" mx-click="cancel()">取消</a>
    </div>
  </div>
