<div class="image-picker">
    <div class="dialog-hd">
      <h2 class="dialog-title">选择图片</h2>
    </div>
    <div class="dialog-bd">
      <ul class="image-container clearfix">
        {{#for(item in list)}}
        <li t-class:selected="item.selected" mx-click="pick({index:{{__INDEX__}}})">
          <div class="img-block">
            <img src="{{item.picPath}}?x-oss-process=style/p_30" />
          </div>
          <div class="mask"><span class="iconfont iconduigou"></span></div>
        </li>
        {{/for}}
        <li class="img-add" mx-click="upload()">
          <span class="iconfont iconhao"></span>
          <div>本地上传</div>
        </li>
      </ul>
    </div>
    <div class="dialog-ft">
      <a href="javascript:;" class="btn btn-brand btn-large mr10" mx-click="submit()" t-if="selectedList.length > 0">确定</a>
      <a href="javascript:;" class="btn btn-disabled btn-large mr10" t-if="selectedList.length == 0">确定</a>
      <a href="javascript:;" class="btn btn-normal btn-large" mx-click="cancel()">取消</a>
    </div>
  </div>
