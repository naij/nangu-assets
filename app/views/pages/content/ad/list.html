<div class="page-header clearfix">
  <div class="title-bar">
    <h2 class="title">广告位管理</h2>
  </div>
</div>
<div class="page-body table-container">
  <div class="toolbar clearfix">
    <a href="/content/ad/create?position={{position}}" class="btn btn-brand btn-large">新增</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th class="left">图片</th>
        <th class="left" width="100">链接类型</th>
        <th class="left" width="450">链接地址</th>
        <th class="left" width="70">排序</th>
        <th class="left" width="70">状态</th>
        <th class="center" width="120">操作</th>
      </tr>
    </thead>
    <tbody>
      {{#for(item in list)}}
      <tr>
        <td class="left">
          <img src="{{item.imageUrl}}?x-oss-process=style/p_30">
        </td>
        <td class="left">{{item.urlType|formatUrlType}}</td>
        <td class="left">
          <a target="_blank" class="color-blue" href="{{item.url}}" t-if="item.urlType==0">{{item.url}}</a>
          <span t-if="item.urlType==1">{{item.url}}</span>
        </td>
        <td class="left">{{item.sort}}</td>
        <td class="left">{{{item.status|formatStatus}}}</td>
        <td class="center">
          <a href="#" mx-click="online({id:{{item.id}}})" class="color-blue mr10" t-if="item.status==2">上线</a>
          <a href="#" mx-click="offline({id:{{item.id}}})" class="color-blue mr10" t-if="item.status==1">下线</a>
          <a href="/content/ad/create?position={{position}}&id={{item.id}}" class="color-blue mr10">编辑</a>
          <a href="#" mx-click="remove({id:{{item.id}}})" class="color-blue">删除</a>
        </td>
      </tr>
      {{/for}}
      {{#if(list.length == 0)}}
      <tr class="none">
        <td class="center" colspan="6">
          暂无数据
        </td>
      </tr>
      {{/if}}
    </tbody>
  </table>
</div>
